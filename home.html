<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CONTACT FORM</h1>
    <table>
        <tbody>
            <tr>
              <td colspan="2"> <input class="YOURNAME" type="text" name="YOUR NAME" placeholder="YOUR NAME"></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
                <td colspan="2"><input class="YOUREMAILADDRESS" type="email" placeholder="YOUR EMAIL ADDRESS"></td>
                <td width="26%"></td>
                <td><p id="FIND">YOU CAN FIND US HERE</p></td>
            </tr>
            <tr>
                <td><input class="COMPANY" type="text" placeholder="COMPANY"></td>
                <td><input class="PHONE"  type="tel" placeholder="PHONE"></td>
                <td></td>
                <td><p id="STREET">SAMPLE ADDRESS SAMPLE STREET 123/45</p><br>
                <p id="MAPS">OR ON MAPS</p></td>
            </tr>
            <tr>
                <td colspan="2"><input class="YOURMESSAGE" type="text" placeholder="YOUR MESSAGE"></td>
                <td></td>
                <td>
                    <ul class="list">
                        <li>+3 (000) 0123 3210</li>
                        <li>+3 (000) 0456 3210 </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button class="SENDMESSAGE" type="submit">SEND MESSAGE</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
